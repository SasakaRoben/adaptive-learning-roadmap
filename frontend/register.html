<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Your Account</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Join us today! It only takes a minute</p>

        <div id="alertBox" class="alert"></div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <div id="usernameError" class="error-message"></div>
                <div id="usernameSuccess" class="success-message"></div>
                <div id="usernameChecking" class="checking" style="display: none;">Checking availability...</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                <div id="emailError" class="error-message"></div>
                <div id="emailSuccess" class="success-message"></div>
                <div id="emailChecking" class="checking" style="display: none;">Checking availability...</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <div id="passwordError" class="error-message"></div>
                <div class="password-requirements">
                    <ul id="passwordRequirements">
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-uppercase">One uppercase letter</li>
                        <li id="req-lowercase">One lowercase letter</li>
                        <li id="req-number">One number</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                <div id="confirmPasswordError" class="error-message"></div>
                <div id="confirmPasswordSuccess" class="success-message"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Create Account</button>
            <div class="spinner" id="spinner"></div>
        </form>

        <div class="auth-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
        <div class="auth-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script src="js/pages/register.js"></script>
</body>
</html>
