{
  "$schema": "https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/render.json",
  "services": [
    {
      "type": "web",
      "name": "adaptive-learning-backend",
      "env": "python",
      "region": "oregon",
      "plan": "free",
      "buildCommand": "pip install -r backend/requirements.txt",
      "startCommand": "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT",
      "envVars": [
        {
          "key": "DATABASE_URL",
          "sync": false
        },
        {
          "key": "SECRET_KEY",
          "generateValue": true
        },
        {
          "key": "ALGORITHM",
          "value": "HS256"
        },
        {
          "key": "ACCESS_TOKEN_EXPIRE_MINUTES",
          "value": "30"
        },
        {
          "key": "GEMINI_API_KEY",
          "sync": false
        },
        {
          "key": "GEMINI_MODEL",
          "value": "gemini-1.5-flash"
        }
      ],
      "healthCheckPath": "/"
    },
    {
      "type": "pserv",
      "name": "adaptive-learning-db",
      "plan": "free",
      "databaseName": "adaptive_learning",
      "databaseUser": "adaptive_learning_user"
    }
  ]
}
